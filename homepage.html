    <script type="module" defer>
        import blogData from './blog.js';

        // Access and use the blogData object as needed
        const blogContent = document.getElementById('blog-content');
        const sections = blogData.sections.slice(0, 3);
        let index = 0;

        // Function to display each section with a delay
        function displaySections() {
            const sectionDiv = document.createElement('div');
            sectionDiv.className = 'slide-show';
            sectionDiv.innerHTML = `
        <div class='content-box'>
            <h2 class='title'>${sections[index].title}</h2>
            <div class='subText'>${sections[index].text}</div>
            <p>By: ${sections[index].author}</p>
        </div>
    `;


            // Add 'active' class to the section
            sectionDiv.classList.add('active');
            blogContent.innerHTML = '';
            blogContent.appendChild(sectionDiv);

            // Remove 'active' class after a delay
            setTimeout(() => {
                sectionDiv.classList.remove('active');
            }, 5000); // Change the delay as needed (in milliseconds)

            // Move to the next section or loop back to the first one
            index = (index + 1) % sections.length;
        }

        // Display the first section
        displaySections();

        // Set up an infinite loop to display sections
        setInterval(() => {
            displaySections();
        }, 5000); // Change the

    </script>



    <script type="module" defer>
        import blogData from './blog.js';

        // Access and use the blogData object as needed
        const recentPost = document.getElementById('recent-post');
        const blogSection = blogData.sections;
        const postSection = blogSection.slice(blogSection.length - 3, blogSection.length);

        // Function to display each post

        recentPost.innerHTML = ''; // Clear previous content

        postSection.forEach(item => {
            const recentPostDiv = document.createElement('div');
            recentPostDiv.className = 'newDiv';
            recentPostDiv.innerHTML = `
            <div class='flex'>
              •  <h2 class='recent_post_title'>${item.title}</h2>
                <p>By: ${item.author}</p>
            </div>
            
            `;

            recentPost.appendChild(recentPostDiv);
        });


        // Display recent posts

    </script>
    <script type="module" defer>
        import blogData from './blog.js';

        // Access and use the blogData object as needed
        const category = document.getElementById('categories');
        const categorySection = blogData.tags;

        // Function to display each post
        console.log(categorySection);
        category.innerHTML = ''; // Clear previous content

        const categories = document.createElement('div');
        categories.className = 'newDiv';

        // Loop through categories and create HTML content
        categorySection.forEach(categoryItem => {
            categories.innerHTML += `
            <div >
                <p class='category_item'>${categoryItem}</p>
            </div>
        `;
        });

        category.appendChild(categories);

        // Display categories
    </script>
